{% load render_table from django_tables2 %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Movies</title>
    <link rel="stylesheet" href="{% static 'django_tables2/themes/paleblue/css/screen.css' %}" />
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <h3 class="panel">
                    Movies
                </h3>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            <i class="fa fa-cogs"></i>&nbsp;Movies
                        </h3>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-12">
                                <form method="get" action="{% url 'view_movies' %}" class="form-inline">
                                    <div class="form-group">
                                        <label>
                                            Movie:<br>
                                            <input type="text" name="name" id="name" placeholder="{{ request.GET.name }}">
                                        </label>
                                    </div>
                                    <div class="form-group">
                                        <label>
                                            Director:<br>
                                            <input type="text" name="director" id="director" placeholder="{{ request.GET.director }}">
                                        </label>
                                    </div>
                                    <button type="submit" class="btn btn-primary btn-sm">Filter</button>
                                    <button type="reset" class="btn btn-default btn-sm" id="reset"
                                            onclick="location.href='{% url 'view_movies' %}';">Reset
                                    </button>
                                </form>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="table-responsive table-scrollable">
                                    {% render_table movies %}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
